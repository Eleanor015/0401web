            <h3>景點介紹</h3>
            <p>柏林身為德國首善之都，可玩的地方很多，區區一天實在不夠，比較恰當的柏林自由行行程約4 – 5天。</p>
            <p>若要順利走完這個柏林一日遊有兩個重點：早上可以進入德國國會大廈參觀，下午不用排太久的隊就可進入佩加蒙博物館參觀。</p>
